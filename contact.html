  <head>

    <link rel="stylesheet" href="/src/contact.css" />
    <link

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Passions+Conflict&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b7080ee45.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light ps-5 mb-0 h5 fixed-top"
    >
      <div class="container">
        <a class="navbar-brand nav-myname" href="/">JP</a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse fixed collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-text">
            <a
              class="nav-link nav-text active active-nav"
              aria-current="page"
              href="/index.html"
              >HOME</a
            >
            <a class="nav-link nav-text" href="/about.html">ABOUT</a>
            <a class="nav-link nav-text" href="/projects.html">PROJECTS</a>
            <a class="nav-link nav-text" href="/contact.html">CONTACT</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <h1 class="mb-4">Let's get in touch</h1>
      <div class="content-section container ">
        <div class="row ms-0">
          <div class="col-lg-6 bg-pink">
            <form
              id="fs-frm"
              name="simple-contact-form"
              accept-charset="utf-8"
              action="https://formspree.io/f/mlevnyjy"
              method="post"
              class="rounded-3 p-4 bg-light text-darkrounded"
            >
            <h4 class="mb-4 mt-0">
                Send me work inquiries or drop me a message!
              </h4>
              <fieldset id="fs-frm-inputs">
                <label for="full-name">Full Name</label>
                <input
                  type="text"
                  name="name"
                  id="full-name"
                  class="form-control"
                  placeholder="First and Last"
                  required=""
                />
                <label for="email-address">Email Address</label>
                <input
                  type="email"
                  name="_replyto"
                  id="email-address"
                  class="form-control"
                  placeholder="email@domain.com"
                  required=""
                />
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="form-control"
                  required=""
                ></textarea>
                <input
                  type="hidden"
                  name="_subject"
                  id="email-subject"
                  value="Contact Form Submission"
                />
                <button type="submit" class="btn shadow-sm"> Contact </button>
              </fieldset>
            </form>
          </div>
          <div class="col-lg-6 d-none d-lg-block">
          <div class="contact-section">
            <h3><i class="fa fa-envelope" aria-hidden="true"></i> Email</h3>
            <a href="mailto:poolejasmine2@gmail.com" target="_blank" title="Send an Email to Jasmine Poole">poolejasmine2@gmail.com</a>
            <h3 class="mt-4"><i class="fa fa-github" aria-hidden="true"></i> GitHub</h3>
            <a href="https://github.com/J2N8" target="_blank" title="View Jasmine Poole's GitHub Repository">https://github.com/J2N8</a>
            <h3 class="mt-4"><i class="fa fa-linkedin" aria-hidden="true"></i> LinkedIn</h3>
            <a href="https://www.linkedin.com/in/jasmine-poole-421b101b7/" target="_blank" title="View Jasmine Poole's LinkedIn Account">https://www.linkedin.com/in/jasmine-poole-421b101b7/</a>
          </div>
        </div>
        </div>
      </div>
    </div>
    <br />
    <footer>
      <div class="social-links d-flex justify-content-center mt-4">
        <a href="/contact.html" title="Contact Jasmine">
          <i class="far fa-envelope" aria-hidden="true"></i>
        </a>
        <a
          href="https://github.com/J2N8"
          target="_blank"
          title="GitHub Profile"
        >
          <i class="fa-brands fa-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/jasmine-poole-421b101b7/"
          target="_blank"
          title="Linkedin Profile"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
      <div class="final-note">
        Coded and Designed by Jasmine Poole
        <br class="mt-0" />This Project is
        <a
          class="git-link"
          href="https://github.com/J2N8/Jasmine-Poole-Portfolio"
          >Open-Sourced</a
        >
        <br />
        <br />
      </div>
    </footer>
  </body>
</html>
